name: release
on:
  workflow_dispatch:

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.release_id.outputs.result }}
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v3
      - name: ü¶Ä Rust setup
        uses: dtolnay/rust-toolchain@stable
      - name: ü™ö Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt, clippy
      - name: üéöÔ∏è Install tomato-toml
        run: cargo install tomato-toml
      - name: üï∏Ô∏è Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"
      - name: ü•æ Set up NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: üéÅ Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false
      - name: üöÄ Install Node dependencies
        run: pnpm i --frozen-lockfile
      - name: üöÄ Install Semantic-Release
        run: pnpm i -D semantic-release @semantic-release/changelog @semantic-release/git @semantic-release/exec
      - name: üì¶ Create Release
        id: semantic
        run: "npx semantic-release"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: üè∑Ô∏è Get release id
        id: release_id
        uses: actions/github-script@v7
        with:
          script: |
            const { data } = await github.rest.repos.getLatestRelease({ 
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag: "${{ steps.semantic.outputs.gitTag }}"
            })

            return data.id

  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-11, windows-latest]
    runs-on: ${{ matrix.platform }}
    needs:
      - release
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v3
      - name: ü¶Ä Rust setup
        uses: dtolnay/rust-toolchain@stable
      - name: ü™ö Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt, clippy
      - name: üéöÔ∏è Install tomato-toml
        run: cargo install tomato-toml
      - name: üï∏Ô∏è Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"
      - name: ü•æ Set up NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: üéÅ Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false
      - name: üöÄ Install Node dependencies
        run: pnpm i --frozen-lockfile
      - name: üöß Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          #ENABLE_CODE_SIGNING: ${{ secrets.APPLE_CERTIFICATE }}
          #APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          #APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          #APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          #APPLE_ID: ${{ secrets.APPLE_ID }}
          #APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
        with:
          releaseId: ${{ needs.release.outputs.release_id }}
          tagName: __VERSION__
          # releaseName: __VERSION__
          # releaseBody: "See the assets to download this version and install."
          releaseDraft: false
          prerelease: false
          tauriScript: pnpm tauri
