name: üì¶ Build
on:
  workflow_dispatch:

jobs:
  build:
    name: Build
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            rust-targets: x86_64-pc-windows-msvc
            tauri-target: x86_64-pc-windows-msvc
          - platform: macos-latest
            rust-targets: x86_64-apple-darwin,aarch64-apple-darwin
            tauri-target: universal-apple-darwin
    runs-on: ${{ matrix.platform }}
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v3
      - name: ü¶Ä Rust setup
        uses: dtolnay/rust-toolchain@stable
      - name: ü™ö Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: rustfmt, clippy
          targets: ${{ matrix.rust-targets }}
      - name: üï∏Ô∏è Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"
      - name: ü•æ Set up NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: üéÅ Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false
      - name: üöÄ Install Node dependencies
        run: pnpm i --frozen-lockfile
      - name: üöß Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          #ENABLE_CODE_SIGNING: ${{ secrets.APPLE_CERTIFICATE }}
          #APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          #APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          #APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          #APPLE_ID: ${{ secrets.APPLE_ID }}
          #APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
        with:
          args: --target ${{ matrix.tauri-target }}
          releaseDraft: false
          prerelease: false
          tauriScript: pnpm tauri
